name: spioc_portfolio
description: "Simone Pio's portofolio website"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get_it: ^7.6.8
  provider: ^6.1.2
  cross_file: ^0.3.4+1
  intl: any
  flutter_localizations:
    sdk: flutter
  go_router: ^13.2.4
  url_launcher: ^6.2.6
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true